<section class="clientes">
  <div class="clientes__list">
    <div class="clientes__list_header">
      <p>Nome</p>
      <p>Ações</p>
    </div>
    <div class="clientes__list_items">
      <div *ngFor="let cliente of clientes | async" class="clientes__list_item">
        <p class="clientes__list_item__nome">{{ cliente.Nome }}</p>
        <div class="clientes__list_item__acoes">
          <a [routerLink]="[cliente.Id_Cliente, 'details']">
            <button class="clientes__list_item__acoes_edit">
              <img
                class="clientes__list_item__acoes_edit_icon"
                src="../../assets/user-pen-alt-svgrepo-com.svg"
                alt=""
              />
            </button>
          </a>
          <button
            class="clientes__list_item__acoes_remove"
            (click)="removeFuncionario(cliente.Id_Cliente)"
          >
            <img
              class="clientes__list_item__acoes_remove_icon"
              src="../../assets/user-xmark-alt-svgrepo-com.svg"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="deleteModal" class="modal">
  <div class="modal__content">
    <p class="modal__text">Confirmar exclusão?</p>
    <div class="modal__buttons">
      <button
        (click)="confirmaExclusao()"
        class="modal__button modal__button_confirm"
      >
        Confirmar
      </button>
      <button
        (click)="cancelaExclusao()"
        class="modal__button modal__button_cancel"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
