<section class="form__section">
  <form class="form" [formGroup]="createProjetoForm" (ngSubmit)="onSubmit()">
    <label class="form__label">
      <span>Nome*</span>
      <input class="form__input" type="text" formControlName="nome" />
    </label>
    <label class="form__label">
      <span>Descricao</span>
      <input class="form__input" type="text" formControlName="descricao" />
    </label>
    <div class="form__row">
      <label class="form__label">
        <span>Data de Inicio*</span>
        <input class="form__input" type="date" formControlName="dataInicio" />
      </label>
      <label class="form__label">
        <span>Data de Entrega (Prevista)</span>
        <input
          class="form__input"
          type="date"
          formControlName="dataEntregaPrevista"
        />
      </label>
    </div>
    <div class="form__row">
      <label class="form__label">
        <span>Cliente*</span>
        <select class="form__select" formControlName="cliente">
          <option
            *ngFor="let cliente of clientes | async"
            [value]="cliente.Id_Cliente"
          >
            {{ cliente.Nome }}
          </option>
        </select>
      </label>
      <label class="form__label">
        <span>Equipe</span>
        <select class="form__select" formControlName="equipe">
          <option value="" selected>Nenhuma</option>
          <option
            *ngFor="let equipe of equipes | async"
            [value]="equipe.Id_Equipe"
          >
            {{ equipe.Nome }}
          </option>
        </select>
      </label>
    </div>

    <div class="form__actions">
      <a [routerLink]="['..']">
        <button
          type="button"
          class="form__actions_button form__actions_button__back"
        >
          Voltar
        </button>
      </a>
      <button
        type="submit"
        class="form__actions_button form__actions_button__create"
      >
        Criar
      </button>
    </div>
  </form>
</section>
