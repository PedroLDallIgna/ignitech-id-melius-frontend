<section class="form__section">
  <form class="form" [formGroup]="editFuncionarioForm" (ngSubmit)="onSubmit()">
    <label class="form__label">
      <span>Nome*</span>
      <input class="form__input" type="text" formControlName="nome" />
    </label>
    <div class="form__row">
      <label class="form__label">
        <span>Email*</span>
        <input class="form__input" type="email" formControlName="email" />
      </label>
      <label class="form__label">
        <span>CPF*</span>
        <input
          class="form__input"
          type="text"
          inputmode="numeric"
          formControlName="cpf"
        />
      </label>
    </div>
    <div class="form__row">
      <label class="form__label">
        <span>Data de Nascimento*</span>
        <input
          class="form__input"
          type="date"
          formControlName="dataNascimento"
        />
      </label>
      <label class="form__label">
        <span>Sexo*</span>
        <select class="form__select" formControlName="sexo">
          <option value="F">Feminino</option>
          <option value="M">Masculino</option>
        </select>
      </label>
    </div>
    <label class="form__label">
      <span>Endere√ßo</span>
      <input class="form__input" type="text" formControlName="endereco" />
    </label>
    <label class="form__label">
      <span>Telefone</span>
      <input
        class="form__input"
        type="tel"
        inputmode="numeric"
        formControlName="telefone"
      />
    </label>
    <label class="form__label">
      <span>Equipe</span>
      <select class="form__select" formControlName="equipe">
        <option value="" selected>Nenhuma</option>
      </select>
    </label>

    <div class="form__actions">
      <button
        type="button"
        class="form__actions_button form__actions_button__cancel"
        (click)="handleCancel()"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="form__actions_button form__actions_button__save"
      >
        Salvar
      </button>
    </div>
  </form>
</section>
