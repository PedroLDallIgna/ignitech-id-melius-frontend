<section class="funcionarios">
  <div class="funcionarios__list">
    <div class="funcionarios__list_header">
      <p>Nome</p>
      <p>Equipe</p>
      <p>Ações</p>
    </div>
    <div class="funcionarios__list_items">
      <div
        *ngFor="let funcionario of funcionarios | async"
        class="funcionarios__list_item"
      >
        <p class="funcionarios__list_item__nome">{{ funcionario.Nome }}</p>
        <p class="funcionarios__list_item__equipe">{{ funcionario.Equipe }}</p>
        <div class="funcionarios__list_item__acoes">
          <a [routerLink]="[funcionario.Id_Funcionario, 'details']">
            <button class="funcionarios__list_item__acoes_edit">
              <img
                class="funcionarios__list_item__acoes_edit_icon"
                src="../../assets/user-search-alt-svgrepo-com.svg"
                alt=""
              />
            </button>
          </a>
          <button
            class="funcionarios__list_item__acoes_remove"
            (click)="removeFuncionario(funcionario.Id_Funcionario)"
          >
            <img
              class="funcionarios__list_item__acoes_remove_icon"
              src="../../assets/user-xmark-alt-svgrepo-com.svg"
              alt=""
            />
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="deleteModal" class="modal">
  <div class="modal__content">
    <p class="modal__text">Confirmar exclusão?</p>
    <div class="modal__buttons">
      <button
        (click)="confirmaExclusao()"
        class="modal__button modal__button_confirm"
      >
        Confirmar
      </button>
      <button
        (click)="cancelaExclusao()"
        class="modal__button modal__button_cancel"
      >
        Cancelar
      </button>
    </div>
  </div>
</div>
